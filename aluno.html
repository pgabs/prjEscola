<!DOCTYPE html>
<html>
  <head>
    <title>Sistema Escolar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/application.css">
    <link rel="shortcut icon" href="img/icon.png">
  </head>
  <body>
    <div class="grid" id="menu" name="menu">
    </div>

    <form action="#"  method="post">
        <br>
        <div class="centered grid__col--6">
          <label for="User">RA</label>
          <input type="number" class="form__input" id="RA" name="RA" placeholder=" Digite o RA" 
                 style="size: 10px" required autofocus>
        </div>
        <div class="centered grid__col--6">
          <label for="nome" class="sr-only">Nome</label>
          <input type="text" class="form__input" id="nome" name="nome" placeholder="Digite o Nome" required>
        </div>
      
        <div class="centered grid__col--6">
            <label for="email" class="sr-only">E-Mail</label>
            <input type="email" class="form__input" id="email" name="email" placeholder="Digite o E-Mail" required>
          </div>

          <div class="centered grid__col--6">
          <button type="submit" class="form__btn" >Gravar</button>
        </div>
        
        <div class="centered grid__col--6">
          <label for="Lembrar" class="grid__col--4">Lembre-me</label>
          <input type="checkbox" value="S" id="Lembrar" name="Lembrar" class="grid__col--1">
        </div>
  
    </form>
  
    <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script>
        $("#menu").load("menu.html");
      </script>
  
<script>
      $('#toggle').click(function() {
        $(this).next('.nav').toggleClass("is-collapsed-mobile");
      });
    </script>
  </body>
</html>
